

<div class="container ">
    <h5>Listado de clientes</h5>
    <form action="">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Busque un cliente" >
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-sem-3" *ngFor = "let cliente of clientes">
            <div class="card" class="imgCliente">
                <img [src]="cliente.imgUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <h6 class="card-subtitle">{{cliente.id}}</h6>
                  <a [routerLink] = "['/agregar-clientes/', cliente.id]" class="card-link"> Editar</a>
                  <a href="#" class="card-link  text-danger"> Deshabilitar</a>
                </div>
              </div>

        </div>

    </div>

</div>
